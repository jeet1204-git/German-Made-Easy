<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - German Made Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #FF6B35, #004E89);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #1A1A2E;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1A1A2E;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }
        
        .form-group.error input {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B35, #004E89);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #004E89;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .password-strength {
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.weak {
            color: #ef4444;
        }

        .password-strength.medium {
            color: #f59e0b;
        }

        .password-strength.strong {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">German Made Easy</div>
        <h2>Create Account</h2>
        
        <div class="alert alert-error" id="alertBox"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required>
                <span class="error-message">Please enter your name</span>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" required>
                <span class="error-message">Please enter a valid email</span>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <span class="error-message">Password must be at least 6 characters</span>
            </div>

            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirmPassword" required>
                <span class="error-message">Passwords don't match</span>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
        
        <div class="back-home">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDx2fBrlxNP_zs0xra8ccXyCHQtnHud30E",
            authDomain: "german-made-easy.firebaseapp.com",
            projectId: "german-made-easy",
            storageBucket: "german-made-easy.firebasestorage.app",
            messagingSenderId: "259276936055",
            appId: "1:259276936055:web:5c9b4916734d0271100772",
            measurementId: "G-B7JMB0G85L"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.classList.remove('show');
                return;
            }
            
            strengthDiv.classList.add('show');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            strengthDiv.className = 'password-strength show';
            if (strength <= 2) {
                strengthDiv.classList.add('weak');
                strengthDiv.textContent = '⚠️ Weak password';
            } else if (strength <= 3) {
                strengthDiv.classList.add('medium');
                strengthDiv.textContent = '✓ Medium password';
            } else {
                strengthDiv.classList.add('strong');
                strengthDiv.textContent = '✓ Strong password';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            submitBtn.innerHTML = '<div class="loading"></div> Creating account...';
            submitBtn.disabled = true;
            
            try {
                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update profile with name
                await updateProfile(user, {
                    displayName: name
                });

                // Store user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: serverTimestamp(),
                    enrolledCourses: []
                });

                showAlert('Account created successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                let errorMessage = 'Signup failed. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak.';
                }
                
                showAlert(errorMessage);
                submitBtn.innerHTML = 'Create Account';
                submitBtn.disabled = false;
            }
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const formGroup = this.closest('.form-group');
                if (formGroup) {
                    formGroup.classList.remove('error');
                }
            });
        });
    </script>
</body>
</html>
