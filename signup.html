<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - German Made Easy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #FF6B35, #004E89);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #1A1A2E;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1A1A2E;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }
        
        .form-group.error input {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .form-group.error .error-message {
            display: block;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B35, #004E89);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-google {
            width: 100%;
            padding: 16px;
            background: white;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-google:hover {
            border-color: #4285F4;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.2);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #004E89;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .password-strength {
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.weak {
            color: #ef4444;
        }

        .password-strength.medium {
            color: #f59e0b;
        }

        .password-strength.strong {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="index.html" class="logo" style="text-decoration:none;display:block;">German Made Easy</a>
        <h2>Create Account</h2>
        
        <div class="alert alert-error" id="alertBox"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required>
                <span class="error-message">Please enter your name</span>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" required>
                <span class="error-message">Please enter a valid email</span>
            </div>
            
            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <span class="error-message">Password must be at least 6 characters</span>
            </div>

            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirmPassword" required>
                <span class="error-message">Passwords don't match</span>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                Create Account
            </button>
        </form>

        <div style="text-align: center; margin: 25px 0; color: #999; position: relative;">
            <span style="background: white; padding: 0 15px; position: relative; z-index: 1;">OR</span>
            <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #ddd; z-index: 0;"></div>
        </div>
        
        <button class="btn-google" id="googleSignUp">
            <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </button>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
        
        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDx2fBrlxNP_zs0xra8ccXyCHQtnHud30E",
            authDomain: "german-made-easy.firebaseapp.com",
            projectId: "german-made-easy",
            storageBucket: "german-made-easy.firebasestorage.app",
            messagingSenderId: "259276936055",
            appId: "1:259276936055:web:5c9b4916734d0271100772",
            measurementId: "G-B7JMB0G85L"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Send Welcome Email Function
        async function sendWelcomeEmail(userEmail, userName) {
            try {
                // Store email request in Firestore - you can use Firebase Extensions to send actual emails
                await setDoc(doc(db, 'mail', Date.now().toString()), {
                    to: userEmail,
                    message: {
                        subject: 'Welcome to German Made Easy! üéâ',
                        html: `
                            <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
                                <h1 style="color: #FF6B35;">Welcome to German Made Easy, ${userName}! üá©üá™</h1>
                                <p>Thank you for joining us on your German learning journey!</p>
                                <p>We're excited to help you achieve fluency in German with our expert-led courses.</p>
                                <h2>What's Next?</h2>
                                <ul>
                                    <li>Browse our available courses</li>
                                    <li>Enroll in the course that fits your level</li>
                                    <li>Start learning at your own pace</li>
                                </ul>
                                <p><a href="https://german-made-easy.netlify.app" style="background: #FF6B35; color: white; padding: 12px 30px; text-decoration: none; border-radius: 25px; display: inline-block; margin-top: 20px;">Browse Courses</a></p>
                                <p style="margin-top: 30px; color: #666;">Need help? Reply to this email anytime!</p>
                                <p style="color: #666;">Best regards,<br>Team German Made Easy<br>german.made.easy12@gmail.com</p>
                            </div>
                        `
                    }
                });
                console.log('Welcome email queued successfully');
            } catch (error) {
                console.error('Error sending welcome email:', error);
            }
        }

        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.classList.remove('show');
                return;
            }
            
            strengthDiv.classList.add('show');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            strengthDiv.className = 'password-strength show';
            if (strength <= 2) {
                strengthDiv.classList.add('weak');
                strengthDiv.textContent = '‚ö†Ô∏è Weak password';
            } else if (strength <= 3) {
                strengthDiv.classList.add('medium');
                strengthDiv.textContent = '‚úì Medium password';
            } else {
                strengthDiv.classList.add('strong');
                strengthDiv.textContent = '‚úì Strong password';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            submitBtn.innerHTML = '<div class="loading"></div> Creating account...';
            submitBtn.disabled = true;
            
            try {
                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update profile with name
                await updateProfile(user, {
                    displayName: name
                });

                // Store user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: serverTimestamp(),
                    enrolledCourses: [],
                    signUpMethod: 'email'
                });

                // Send welcome email
                await sendWelcomeEmail(email, name);

                showAlert('Account created successfully! Check your email for welcome message. Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                let errorMessage = 'Signup failed. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak.';
                }
                
                showAlert(errorMessage);
                submitBtn.innerHTML = 'Create Account';
                submitBtn.disabled = false;
            }
        });

        // Real-time validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const formGroup = this.closest('.form-group');
                if (formGroup) {
                    formGroup.classList.remove('error');
                }
            });
        });

        // Google Sign Up
        document.getElementById('googleSignUp').addEventListener('click', async function() {
            const googleBtn = this;
            const originalText = googleBtn.innerHTML;
            googleBtn.innerHTML = '<div class="loading"></div> Creating account...';
            googleBtn.disabled = true;

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Create user document in Firestore (merge to avoid overwriting existing data)
                await setDoc(doc(db, 'users', user.uid), {
                    name: user.displayName,
                    email: user.email,
                    createdAt: serverTimestamp(),
                    enrolledCourses: [],
                    signUpMethod: 'google'
                }, { merge: true });

                // Send welcome email
                await sendWelcomeEmail(user.email, user.displayName);

                showAlert('Account created successfully! Check your email for welcome message. Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Google sign up error:', error);
                let errorMessage = 'Google sign up failed.';
                
                if (error.code === 'auth/account-exists-with-different-credential') {
                    errorMessage = 'An account already exists with this email. Try logging in instead.';
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign up cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup blocked. Please allow popups for this site.';
                }
                
                showAlert(errorMessage);
                googleBtn.innerHTML = originalText;
                googleBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
